<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O site KenzieFlix é um site que referencia a logo inicial da NetFlix">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>KenzieFlix</title>
</head>

<body class="total">
    <section class="fundo">
        <header class="LOGO">
            <img src="./img/logo.png" alt="Logo do KenzieFlix">
        </header>

        <section>
            <h1 class="title">Quem está assistindo?</h1>
        </section>


        <section class="ordem">


            <section>
                <figure>
                    <img src="./img/pink.png" alt="" class="img1">
                </figure>
                <figcaption class="texto">Aline</figcaption>
            </section>




            <section>
                <figure>
                    <img src="./img/panda.png" alt="" class="img1">
                </figure>
                <figcaption class="texto">Pedrinho</figcaption>
            </section>



            <section>
                <figure>
                    <img src="./img/robot.png" alt="" class="img1">
                </figure>
                <figcaption class="texto">Júlia</figcaption>
            </section>




            <section class="bloco">
                <img src="./img/plus.png" alt="" class="botãozinho">
                <figcaption class="texto1">Adicionar perfil</figcaption>

        </section>

        <button class="botão">
            Gerenciar Perfis
